<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">


    <title>Register</title>

</head>

<body>
    <div id="preloader"></div>

    <nav>
        <label class="logo"><span>B</span>eyOn✊</label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a class="active" href="Register.html">Register</a></li>
            <a href="#" class="buttoneke" id="button-pop">Login</a>
        </ul>
        <label id="icon">
            <i class="fas fa-bars"></i>
        </label>
    </nav>

    <form action="" class="pname">
        <label for="pname">NAME<span>*</span></label>
        <input type="text" id="fname" name="" autocomplete="OFF" placeholder="Name of product"><br>
    </form>


    <div class="profile-pic-div">
        <img src="./images/placeholder1.jpg" id="photo" class="prf">
        <input type="file" id="file">
        <label for="file" id="uploadBtn">Choose Photo</label>
    </div>

    <div class="form-purchase">

        <div class="selling-form">

            <label>Selling price<span>*</span></label>
            <input type="number" id="sell-info" name="" autocomplete="OFF" required><br>
        </div>

        <div class="cost-form">

            <label for="">Cost price<span>*</span></label>
            <input type="number" value="test1" id="cost-info" name="n_cost" autocomplete="OFF" required><br>
        </div>
        <h1 id="answer"></h1>

    </div>

    <div class="button">
        <button class="save" id="submit" onclick="calculate()">SAVE</button>
        <button class="cancel" onclick="reset()">CANCEL</button>
    </div>

    <!--login form popup  -->

<div class="popup" id="here">
    <div class="popup-content">
        <img src="https://img.icons8.com/fluency-systems-filled/48/000000/delete-sign.png" class="close"/>
        <label class="logo"><span>B</span>eyOn✊</label>
        <!-- <img src="https://img.icons8.com/office/80/000000/user.png"/> -->
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <a href="#" class="buttoneke">Login</a>

    </div>

</div>












<!-- end popup login form -->
    


    <div class="footer">
        <h1>@2021 <span>B</span>eyOn✊ corporation ltd All Rights Reserved.</h1>
    </div>

    <script src="./app.js"></script>

    <script>
        // mobile_menu
            $(document).ready(function(){
            $('#icon').click(function(){
                $('ul').toggleClass('show');
            })
            })

            document.getElementById("button-pop").addEventListener("click", function(){

document.querySelector(".popup").style.display = "flex";
})

document.querySelector(".close").addEventListener("click", function(){
    document.querySelector(".popup").style.display = "none";
})


    </script>



    <script>
        // preloader

        var loader = document.getElementById("preloader");

        window.addEventListener("load", function () {
            loader.style.display = "none";
        })
    </script>

<script>
    $("#submit").click(function () {
        var sell_info = $("#sell-info").val();
        var cost_info = $("#cost-info").val();

        if (sell_info == '' || cost_info == '') {
            swal({
                title: "Fields Empty!!!",
                text: "Please check the missing field",
                icon: "warning",
                button: "Ok",
            });
        } else if (sell_info < cost_info) {
            swal({
                title: "Fields Empty!!!",
                text: "Please check the missing field",
                icon: "warning",
                button: "Ok",
            });
        }

    });
</script>


</body>

</html>
